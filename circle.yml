# This file defines the continuous integration build process to be run at circleci.com.
# Note that currently, this CI config only make sure that the project builds (there are no tests).

# Define the Android SDK location (specific to CircleCI).
machine:
  environment:
    ANDROID_HOME: /usr/local/android-sdk-linux

dependencies:
  cache_directories:
    - /usr/local/android-sdk-linux

test:
  override:
    - ./gradlew assembleDebug
